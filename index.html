<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags For Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Neighborhood Map</title>
</head>
<body>
<nav class="navbar navbar-dark">
    <span class="navbar-text">
    <b>PATNA TOURIST ATTRACTIONS</b>
    </span>
</nav>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <input type="search" class="form-control ds-input" id="search-filter" placeholder="Search..."
                       data-bind="textInput: filter, valueUpdate: 'afterkeydown'">
                <div class="list-group"
                     data-bind="foreach: filteredList">
                    <button type="button" class="list-group-item list-group-item-action"
                            data-bind="text: title"></button>
                </div>
            </div>
            <div class="col-sm-8" id="map"></div>
        </div>
    </div>
</main>

<!-- javaScript Library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/lib/knockout-3.2.0.js"></script>

<!-- Scripts -->
<script src="js/mapStyle.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>

<!--Optional JavaScript for Bootstrap-->
<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Google Maps Api -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCXfaaixhalC0BstPFGQ6YfQx_ypqFfW_8&v=3&callback=initMap">
</script>
</body>
</html>
